[package]
name = "zipsign"
description = "Sign a file with an ed25519 signing key"
version = "0.1.0-a.0"
edition = "2021"
authors = ["Ren√© Kijewski <crates.io@k6i.de>"]
license = "MIT OR Apache-2.0 WITH LLVM-exception"

[workspace]
resolver = "2"
members = [".", "api"]
default-members = [".", "api"]

[workspace.dependencies]
base64 = "0.21.4"
clap = { version = "4.4.2", features = ["derive"] }
ed25519-dalek = { version = "2.0.0", features = ["digest"] }
pretty-error-debug = "0.3.0"
rand_core = { version = "0.6.4", features = ["getrandom"] }
thiserror = "1.0.48"
zip = { version = "0.6.6", default-features = false }

[workspace.dependencies.zipsign-api]
version = "0.1.0-a.0"
path = "api"
default-features = false
features = ["verify-tar", "verify-zip", "sign-tar", "sign-zip"]

[dependencies]
clap.workspace = true
ed25519-dalek = { workspace = true, features = ["rand_core"] }
pretty-error-debug.workspace = true
rand_core.workspace = true
thiserror.workspace = true
zipsign-api.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
